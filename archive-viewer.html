<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#030014" />
    <title>Archived Papers - AI Research Papers</title>
    <style>
      :root {
        --bg: #030014;
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(148, 163, 184, 0.92);
        --border: rgba(255, 255, 255, 0.12);
        --glass: rgba(255, 255, 255, 0.06);
        --accent: #a78bfa;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030014 56%, #020012 100%);
        color: var(--text);
        padding: 36px 18px 80px;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        padding: 10px 0 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      h1 {
        font-size: 24px;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
        margin-top: 6px;
      }

      .back-link {
        display: inline-block;
        margin-top: 8px;
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      input,
      select {
        height: 38px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text);
        padding: 0 12px;
        outline: none;
      }

      input::placeholder {
        color: rgba(148, 163, 184, 0.75);
      }

      input:focus,
      select:focus {
        border-color: rgba(167, 139, 250, 0.45);
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.12);
      }

      .grid {
        margin-top: 18px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .card {
        padding: 18px;
        border-radius: 18px;
        background: var(--glass);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }

      .topline {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .title {
        margin-top: 12px;
        font-size: 18px;
        font-weight: 650;
        letter-spacing: -0.01em;
        line-height: 1.3;
      }

      .authors {
        margin-top: 8px;
        color: var(--muted);
        font-size: 14px;
      }

      .abstract {
        margin-top: 12px;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
      }

      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .chip {
        display: inline-flex;
        height: 24px;
        padding: 0 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.03);
        font-size: 12px;
        align-items: center;
      }

      .date {
        color: var(--muted);
        font-size: 13px;
      }

      .links {
        margin-top: 12px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
      }

      a:hover {
        text-decoration: underline;
      }

      .empty {
        margin-top: 18px;
        padding: 18px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.10);
      }

      .score {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: rgba(167, 139, 250, 0.15);
        border: 1px solid rgba(167, 139, 250, 0.3);
        font-size: 13px;
        font-weight: 600;
        color: var(--accent);
      }

      .archive-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 6px;
        background: rgba(251, 191, 36, 0.15);
        border: 1px solid rgba(251, 191, 36, 0.3);
        color: rgba(251, 191, 36, 0.92);
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 20px;
        }

        .title {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <h1>üî¨ AI Research Papers<span class="archive-badge">ARCHIVED</span></h1>
          <p class="subtitle" id="subtitle">Historical snapshot of AI research papers</p>
          <a href="archives.html" class="back-link">‚Üê Back to archives</a>
        </div>

        <div class="controls">
          <input id="q" placeholder="Search papers‚Ä¶" size="28" />
          <select id="cat">
            <option value="all">All categories</option>
          </select>
          <select id="source">
            <option value="all">All sources</option>
          </select>
        </div>
      </header>

      <div id="empty" class="empty" hidden>
        <div style="font-weight: 650">No papers found.</div>
        <div class="subtitle" style="margin-top: 6px">
          The archive file could not be loaded or is empty.
        </div>
      </div>

      <div id="grid" class="grid"></div>
    </div>

    <script type="module">
      const grid = document.querySelector('#grid')
      const empty = document.querySelector('#empty')
      const q = document.querySelector('#q')
      const cat = document.querySelector('#cat')
      const source = document.querySelector('#source')
      const subtitle = document.querySelector('#subtitle')

      const base = import.meta?.env?.BASE_URL || document.baseURI

      // Get filename from URL query parameter
      const params = new URLSearchParams(window.location.search)
      const filename = params.get('file')

      if (!filename) {
        empty.hidden = false
        subtitle.textContent = 'No archive file specified'
        throw new Error('No file parameter specified')
      }

      const url = new URL(`../archives/${filename}`, base).toString()

      // Extract date from filename for display
      const dateMatch = filename.match(/papers-(\d{4}-\d{2}-\d{2})\.json/)
      if (dateMatch) {
        const date = new Date(dateMatch[1])
        subtitle.textContent = `Archived on ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`
      }

      function uniq(xs) {
        return Array.from(new Set(xs))
      }

      function render(items) {
        grid.innerHTML = ''
        empty.hidden = items.length !== 0

        for (const paper of items) {
          const card = document.createElement('div')
          card.className = 'card'

          // Top line with chips and score
          const topline = document.createElement('div')
          topline.className = 'topline'

          const chips = document.createElement('div')
          chips.className = 'chips'

          for (const c of [paper.category, paper.source].filter(Boolean)) {
            const chip = document.createElement('span')
            chip.className = 'chip'
            chip.textContent = c
            chips.appendChild(chip)
          }

          const scoreDiv = document.createElement('div')
          scoreDiv.className = 'score'
          scoreDiv.textContent = paper.score || '0'
          scoreDiv.title = 'Relevance score'

          topline.appendChild(chips)
          topline.appendChild(scoreDiv)

          // Date
          const dateDiv = document.createElement('div')
          dateDiv.className = 'date'
          dateDiv.textContent = paper.date || ''
          dateDiv.style.marginTop = '8px'

          // Title
          const title = document.createElement('div')
          title.className = 'title'
          title.textContent = paper.title || 'Untitled'

          // Authors
          const authors = document.createElement('div')
          authors.className = 'authors'
          authors.textContent = paper.authors || 'Unknown'

          // Abstract
          const abstract = document.createElement('div')
          abstract.className = 'abstract'
          abstract.textContent = paper.abstract || ''

          // Links
          const links = document.createElement('div')
          links.className = 'links'
          if (Array.isArray(paper.links) && paper.links.length) {
            for (const link of paper.links) {
              const a = document.createElement('a')
              a.href = link.url
              a.textContent = link.title || 'Link'
              a.target = '_blank'
              a.rel = 'noreferrer'
              links.appendChild(a)
            }
          }

          card.appendChild(topline)
          card.appendChild(dateDiv)
          card.appendChild(title)
          card.appendChild(authors)
          if (paper.abstract) card.appendChild(abstract)
          if (links.children.length) card.appendChild(links)

          grid.appendChild(card)
        }
      }

      function applyFilters(all) {
        const query = q.value.trim().toLowerCase()
        const catValue = cat.value
        const sourceValue = source.value

        const filtered = all.filter((p) => {
          const matchQuery =
            !query ||
            (p.title || '').toLowerCase().includes(query) ||
            (p.abstract || '').toLowerCase().includes(query) ||
            (p.authors || '').toLowerCase().includes(query)

          const matchCat = catValue === 'all' || p.category === catValue
          const matchSource = sourceValue === 'all' || p.source === sourceValue

          return matchQuery && matchCat && matchSource
        })

        render(filtered)
      }

      async function main() {
        try {
          const resp = await fetch(url, { cache: 'no-store' })
          const json = await resp.json()
          const all = Array.isArray(json) ? json : []

          // Populate category filter
          const cats = uniq(all.map((p) => p.category).filter(Boolean)).sort()
          for (const c of cats) {
            const o = document.createElement('option')
            o.value = c
            o.textContent = c
            cat.appendChild(o)
          }

          // Populate source filter
          const sources = uniq(all.map((p) => p.source).filter(Boolean)).sort()
          for (const s of sources) {
            const o = document.createElement('option')
            o.value = s
            o.textContent = s
            source.appendChild(o)
          }

          // Set up event listeners
          const onChange = () => applyFilters(all)
          q.addEventListener('input', onChange)
          cat.addEventListener('change', onChange)
          source.addEventListener('change', onChange)

          applyFilters(all)
        } catch (e) {
          console.error(e)
          empty.hidden = false
        }
      }

      main()
    </script>
  </body>
</html>
